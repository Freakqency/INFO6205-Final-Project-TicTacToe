<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="main.js" defer></script>
	<title>Document</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 class="header-align" id="header">Tic Tac Toe </h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="row">
					<div class="col-md-12 font-size">
						<div class="row">
							<div class="col-md-5">
								Total Match :
							</div>
							<div class="col-md-7" id="total">
								56
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 font-size">
						<div class="row">
							<div class="col-md-5">
								Menace Win :
							</div>
							<div class="col-md-7" id="win">
								56
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 font-size">
						<div class="row">
							<div class="col-md-6">
								Menance Lost :
							</div>
							<div class="col-md-6" id="lost">
								56
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="board" id="board">
					<div id="pos0" class="cell" data-cell></div>
					<div id="pos1" class="cell" data-cell></div>
					<div id="pos2" class="cell" data-cell></div>
					<div id="pos3" class="cell" data-cell></div>
					<div id="pos4" class="cell" data-cell></div>
					<div id="pos5" class="cell" data-cell></div>
					<div id="pos6" class="cell" data-cell></div>
					<div id="pos7" class="cell" data-cell></div>
					<div id="pos8" class="cell" data-cell></div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="row">
					<div class="col-md-2">
						<div class="logo"></div>
					</div>
					<div class="col-md-10 pt-2">
						<div class="dropdown show">
							<a class="btn btn-secondary dropdown-toggle btn-green" href="#" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Play Against
							</a>

							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" href="#">Human</a>
								<a class="dropdown-item" href="#">Menance</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row pt-2">
					<div class="col-md-2">
						<div class="logo1"></div>
					</div>
					<div class="col-md-10 pt-2">
						
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				
					<div class="winning-message" id="winning-message">
						<div class="data-winning-text"></div>
						<div class="algn-center"> <button class="btn-align" id="restartButton" onclick="restart()">Play Again</button> </div>
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<figure class="highcharts-figure">
					<div id="container"></div>
				</figure>
			</div>
			<div class="col-md-4">
				<figure class="highcharts-figure">
					<div id="container1"></div>
				</figure>
			</div>
			<div class="col-md-4">
				<div class="row hgt-overflow" id="logContainer">

				</div>
			</div>
		</div>


	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

</body>

</html>
